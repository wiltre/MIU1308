<html>
	<head>		
		<meta charset="utf-8"/>
		<meta name="keywords" content="html5, item, retail, Fuit list"/>
		<meta name="description" content="Project HTML5 application"/>
		<meta name="robots" content="index, follow"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<meta name="HandheldFriendly" content="true"/>
		<title>Fruit Tracker</title>
		<link href="css/cssreset.css" rel="stylesheet"/>
		<link href="css/tropicala.css" rel="stylesheet"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.css" />
		<link href="css/mainformcss.css" rel="stylesheet" />
	</head>
	
	<body data-theme="g">	
		<div data-role="page" data-theme="g" id="addFruit">
			<div data-role="header"  data-theme="g" data-position="fixed">
				<h1>Input your fruit</h1>
			</div>
			<!-- Content and form are below  -->
			<div data-role="content"  data-theme="g" data-ajax="false">
				<form action="#" method="post" id="fruittracker">
				
				<div data-role="fieldcontain">
					<label for="FruitCategory"> Fruit Category: </label>
					<select name="FruitCategory" id="FruitCategory" data-native-menu="false" class="required">
						<option data-placeholder="true" value> --- Select a Category ---</option>
						<option value="Berries">Berries </option>
						<option value="Citrus">Citrus </option>
						<option value="Grapes">Grapes </option>
						<option value="Tropical">Tropical </option>
						<option value="Others">Others </option>
					</select>
					<div class="requireds">* Required field </div>					
				</div>
				
			
				<div data-role="fieldcontain">
					<label id="fruitNames" for="fruitName">Fruit Name:</label>
					<input type="text" name="FruitName" id="FruitName" placeholder=" type the fruit name" class="required"/>
					<div class="requireds">* Required field </div>
				</div>

				
				<div data-role="fieldcontain">
					<label id="lweb" for="StoreName">Sale Place:</label>
					<input type="text" name="StoreName" id="StoreName"  placeholder=" type store name  " class="required" />
					<div class="requireds">* Required field </div>
				</div>
				
				<div data-role="fieldcontain" >
					<fieldset data-role="controlgroup" data-type="horizontal" data-theme="g">
						<legend>Require Refrigeration: </legend>
						<div class="hint" >Select if require refrigeration</div>
						<input type="radio" value="Yes" name="refrigeration" id="Yes" data-theme="g" /> 
						<label for="Yes">YES</label>
						<input type="radio" value="No" name="refrigeration" id="No" checked="checked" /> <!-- Default Value NO added -->
						<label for="No">NO</label>
					</fieldset>
				</div>
						
				
				<div data-role="fieldcontain" data-theme="g">
					<fieldset data-role="controlgroup">
						<legend>Check below if is your favorite</legend>
						<label for="favorite">Favorite</label>
						<input type="checkbox" name="favorite" id="favorite" checked="checked"/> <!-- Default Value Favorite added -->
					</fieldset>
				</div>
				
				<div data-role="fieldcontain" data-theme="g">
					<label for="days">Days that last:</label>
					<input type="range" name="days" value="3" min="1" max="10" id="days"data-theme="g"/>   <!-- Default Value 3 added -->
				</div>
				
				<div data-role="fieldcontain"data-theme="g">
					<label for="date" >Purchased Date:</label>
					<input type="date" name="date" id="date"placeholder=" MM/DD/YYYY"/>
				</div>
				
				<div data-role="fieldcontain" data-theme="g">
					<label for="itemsNotes">Other notes:</label>
					<textarea id="itemsNotes"> </textarea>
				</div>
				
				<input type="submit" value="Submit the item" id="submit" data-theme="f"/>
				<input type="reset" value="Reset Form" id="reset"/>			
				
				
				<!-- <a href="#addFruiterrors" id="erroslik" data-rel="dialog" data-transition="pop"> Open Errors</a>  pop error-->
				</form>
				
			</div> <!-- End of content -->
			
			 <!-- Footer Section -->
           <div data-role="footer" data-position="fixed" data-theme="g">
               <div data-role="navbar"><!-- Start of the navbar -->
                    <ul>
                        <li><a href="index.html#home" rel="external" target="_self" data-icon="home" data-transition="slide">Home</a></li>
                        <li><a href="index.html#about" target="_self" data-icon="info" data-transition="slide">About</a></li>
                        <li><a href="index.html#news" target="_self" data-icon="c_news" data-transition="slide">News</a></li>
                    </ul>
               </div><!-- End of the navbar -->
           </div><!-- End of the footer page -->	
		</div> <!-- End of the Main Page Form -->

		<script src="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.js"></script>  
		<script src="js/libs/jquery.validate.min.js" type="text/javascript"></script>	
		<script src="js/json.js" type="text/javascript"></script>			    
        <script src="js/additemjs.js" type="text/javascript"></script> 
	</body>
</html>
