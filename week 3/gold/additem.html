	<body>	
		<div data-role="page" id="addFruit">
			<div data-role="header" data-position="fixed">
				<h1>Input your fruit</h1>
			</div>
			<!-- Content and form are below  -->
			<div data-role="content" data-ajax="false">
				<form action="#" method="post" id="fruittracker">
				
				<div data-role="fieldcontain">
					<label for="FruitCategory"> Fruit Category: </label>
					<select name="FruitCategory" id="FruitCategory" data-native-menu="false" class="required">
						<option data-placeholder="true" value> --- Select a Category ---</option>
						<option value="Berries">Berries </option>
						<option value="Citrus">Citrus </option>
						<option value="Grapes">Grapes </option>
						<option value="Tropical">Tropical </option>
						<option value="Others">Others </option>
					</select>
					<div class="requireds">* Required field </div>					
				</div>
				
			
				<div data-role="fieldcontain">
					<label id="fruitNames" for="fruitName">Fruit Name:</label>
					<input type="text" name="FruitName" id="FruitName" placeholder=" type the fruit name" class="required"/>
					<div class="requireds">* Required field </div>
				</div>

				
				<div data-role="fieldcontain">
					<label id="lweb" for="StoreName">Sale Place:</label>
					<input type="text" name="StoreName" id="StoreName"  placeholder=" type store name  " class="required" />
					<div class="requireds">* Required field </div>
				</div>
				
				<div data-role="fieldcontain" >
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>Require Refrigeration: </legend>
						<div class="hint">Select if require refrigeration</div>
						<input type="radio" value="Yes" name="refrigeration" id="Yes"  /> 
						<label for="Yes">YES</label>
						<input type="radio" value="No" name="refrigeration" id="No" checked="checked" /> <!-- Default Value NO added -->
						<label for="No">NO</label>
					</fieldset>
				</div>
						
				
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>Check below if is your favorite</legend>
						<label for="favorite">Favorite</label>
						<input type="checkbox" name="favorite" id="favorite" checked="checked"/> <!-- Default Value Favorite added -->
					</fieldset>
				</div>
				
				<div data-role="fieldcontain">
					<label for="days">Days that last:</label>
					<input type="range" name="days" value="3" min="1" max="10" id="days"/>   <!-- Default Value 3 added -->
				</div>
				
				<div data-role="fieldcontain">
					<label for="date">Purchased Date:</label>
					<input type="date" name="date" id="date"placeholder=" MM/DD/YYYY"/>
				</div>
				
				<div data-role="fieldcontain">
					<label for="itemsNotes">Other notes:</label>
					<textarea id="itemsNotes"> </textarea>
				</div>
				
				<input type="submit" value="Submit the item" id="submit" data-theme="a"/>
				<input type="reset" value="Reset Form" id="reset"/>			
				
				
				<!-- <a href="#addFruiterrors" id="erroslik" data-rel="dialog" data-transition="pop"> Open Errors</a>  pop error-->
				</form>
				
			</div> <!-- End of content -->
			
			 <!-- Footer Section -->
           <div data-role="footer" data-position="fixed">
               <div data-role="navbar"><!-- Start of the navbar -->

                    </ul>
               </div><!-- End of the navbar -->
           </div><!-- End of the footer page -->	
		</div> <!-- End of the Main Page Form -->
