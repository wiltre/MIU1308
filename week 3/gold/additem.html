<html>
	<head>		
		<meta charset="utf-8"/>
		<meta name="keywords" content="html5, item, retail, Fuit list"/>
		<meta name="description" content="Project HTML5 application"/>
		<meta name="robots" content="index, follow"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<meta name="HandheldFriendly" content="true"/>
		<title>Fruit Tracker</title>
		<link href="css/cssreset.css" rel="stylesheet"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.css" />
		href="css/mainformcss.css" rel="stylesheet" /> <<<<--** Old css style Code -->
	</head>
	
	<body>	
		<div data-role="page" id="addFruit">
			<div data-role="header" data-position="fixed">
				<h1>Input your fruit</h1>
			</div>
			
			<div data-role="content">
				<form action="#" method="post" id="fruittracker">
				
				<div data-role="fieldcontain">
					<label for="item"> Fruit Category: </label>
					<select name="item" id="item" data-native-menu="false">
						<option data-placeholder="true"> --- Select a Category ---</option>
						<option value="Berries">Berries </option>
						<option value="Citrus">Citrus </option>
						<option value="Grapes">Grapes </option>
						<option value="Tropical">Tropical </option>
						<option value="Others">Others </option>
					</select>
										
				</div>
				
				<div data-role="fieldcontain">
					<label id="fname" for="fruitName">Fruit Name:</label>
					<input type="text" name="fruitName" id="fruitName" class="required"/>
				</div>
				
				<div data-role="fieldcontain">
					<label id="lweb" for="webSite">Sale Place:</label>
					<input type="text" name="webSite" id="webSite"  placeholder=" type store name  " class="required" />
				</div>
				
				<div data-role="fieldcontain" >
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>Require Refrigeration: </legend>
						<input type="radio" value="Yes" name="refrigeration" id="Yes" />
						<label for="Yes">YES</label>
						<input type="radio" value="No" name="refrigeration" id="No"  />
						<label for="No">NO</label>
					</fieldset>
				</div>
						
				
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>Check below if is your favorite</legend>
						<label for="nearPurchase">Favorite</label>
						<input type="checkbox" name="nearPurchase" id="nearPurchase" />
					</fieldset>
				</div>
				
				<div data-role="fieldcontain">
					<label for="priority">Days that last:</label>
					<input type="range" name="priority" value="1" min="1" max="10" id="priority"/>
				</div>
				
				<div data-role="fieldcontain">
					<label for="date">Purchased Date:</label>
					<input type="date" name="date" id="date"/>
				</div>
				
				<div data-role="fieldcontain">
					<label for="itemsNotes">Other notes:</label>
					<textarea id="itemsNotes"> </textarea>
				</div>
				
				<input type="submit" value="Submit the item" id="submit"/>
				<input type="reset" value="Reset Form" id="reset"/>			
				</form>
				
			</div> <!-- End of content -->
			
			 <!-- Footer Section -->
           <div data-role="footer" data-position="fixed">
               <div data-role="navbar"><!-- Start of the navbar -->
                    <ul>
                        <li><a href="index.html" data-icon="home" >Home</a></li>
                        <li><a href="#about" data-icon="info" >About</a></li>
                        <li><a href="#news" data-icon="c_news">News</a></li>
                    </ul>
               </div><!-- End of the navbar -->
           </div><!-- End of the footer page -->	
		
		</div>
		
		<!-- 	Scripts are below	 -->
		
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.js"></script>  
		<script src="js/libs/jquery.validate.min.js" type="text/javascript"></script>	
		<script src="js/json.js" type="text/javascript"></script>			    
        <script src="js/additemjs.js" type="text/javascript"></script> 
	</body>
</html>
